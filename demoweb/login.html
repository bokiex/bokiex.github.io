<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="stylesheet.css">

    <div class="container">    
        <form class="form-horizontal">
            <div class="form-group">
              <div class="col-3 col-sm-12">
                <label class="form-label" for="input-example-1">Name</label>
              </div>
              <div class="col-9 col-sm-12">
                <input class="form-input" type="text" id="input-example-1" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-3 col-sm-12">
                <label class="form-label" for="input-example-1">Password</label>
              </div>
              <div class="col-9 col-sm-12">
                <input class="form-input" type="password" id="input-example-1" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
                <div class="col-3 col-sm-12">
                    <label class="form-label" for="input-example-1">Hospital</label>
                </div>
                <div class="col-9 col-sm-12">
                    <select class="form-select">
                        <option hidden selected disabled>Select Hospital</option>
                        <option>IMH</option>
                        <option>TTSH</option>
                        <option>NUH</option>
                        <option>NHGP</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-3 col-sm-12">
                  <label class="form-label" for="input-example-1">Ward</label>
                </div>
                <div class="col-9 col-sm-12">
                    <select class="form-select">
                        <option hidden selected disabled>Select Ward</option>
                        <option>Ward 06A</option>
                        <option>Ward 06B</option>
                        <option>Ward 07A</option>
                        <option>Ward 07B</option>
                    </select>
                </div>
              </div>
            <!-- form structure -->
          </form>
          <div class="submit">
            <a href="home.html" class="btn btn-primary">Login</a>
          </div>
    </div>
</html>
